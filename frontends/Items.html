    <script>
        function addToCart(item)
        {
            fetch(`http://localhost:3000/api/addtoCart?item=${encodeURIComponent(item)}&quantity=1`, {
                method: "POST"
            })
            .then(res => res.json())
            .then(data => alert(data.message))
            .catch(err => {
                console.error("Error:", err);
                alert("Something went wrong!");
            });
        }
    </script>
